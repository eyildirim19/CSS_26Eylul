<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <!--internal stil
            internal ve external style'da css seçiciler kullanılır..
        -->
    <style>
        /* element seçici*/
        h1 {
            color:yellow;
            background-color:red;
        }
        b{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <!--
        CSS (Cascading Style Sheet)   => sayfalara stil (renk,font, boyut,hizalama vb..) uygulamak için kullanılan işaretleme dilidir...
    -->
    <!--inline stil (doğru bir yöntem değildir...)-->
    <h1 style="color:black;border:1px solid red">Sayfanın başlık</h1>
    <h1 style="background-color:red; font-weight:bold; color:white; text-align:center">...CSS Öğreniyorum...</h1>

    <h1> Başlık 1 </h1>
    <h1> Başlık 2</h1>


    <b>Html</b> <b><i>CSS</i></b>

</body>
</html>
